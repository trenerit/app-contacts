<div class="boxDialog">
    <h2 *ngIf="showAdd">Dodawanie nowego kontaktu</h2>
    <h2 *ngIf="showMod">Modyfikacja kontaktu</h2>
    
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nazwisko</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ImiÄ™</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Numer telefony</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Adres email</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">

        <button mat-stroked-button color="warn">

            <mat-icon>save</mat-icon> Zapisz

        <button *ngIf="showMod" mat-stroked-button color="primary">

        </button>
    </form>
</div>
