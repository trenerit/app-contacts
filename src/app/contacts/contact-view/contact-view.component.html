<app-header>
    <p content>Szczegóły wybranego kontaktu</p>
  </app-header>
<p>Nazwisko: {{ contactDetails.surname }}</p>
<p>Imię: {{ contactDetails.firstname }}</p>
<p>Miejscowość: {{ contactDetails.city }}</p>
<p>Nr telefonu: {{ contactDetails.phoneNumber }}</p>
<p>Adres e-mail: {{ contactDetails.email }}</p>

<button [routerLink]="['/contacts-list']" mat-raised-button color="primary">Wstecz</button>
